<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FlexLayout</title>
</head>
<body>
<div class="container">
    <div class="weather-card">
        <div class="cube1 weather-row">
            <div class="text">Burnaby, British Columbia, Canada</div>
        </div>
        <div class="cube1 weather-row">
            <div class="cube2 cube2-wide">
                <div>
                    <img src="https://weatherstack.com/site_images/weather_icon_partly_cloudy.svg" alt="">
                </div>
                <div class="text">Partly cloud</div>
            </div>
            <div class="cube2 font-large cube2-wide">19°c</div>
            <div class="cube2 cube2-special cube2-wide">
                <div class="text">
                    Wind: 15 kmph
                </div>
                <div class="text">
                    Precip: 0.9 mm
                </div>
                <div class="text">
                    Pressure: 1017 mb
                </div>
            </div>
        </div>
        <div class="cube1 weather-row">
            <div class="cube2">
                <div class="text">MON</div>
                <div>
                    <img src="https://weatherstack.com/site_images/weather_icon_partly_cloudy.svg" alt="">
                </div>
                <div class="text">14°c</div>
            </div>
            <div class="cube2">
                <div class="text">TUE</div>
                <div>
                    <img src="https://weatherstack.com/site_images/weather_icon_partly_cloudy.svg" alt="">
                </div>
                <div class="text">14°c</div>
            </div>
            <div class="cube2">
                <div class="text">WED</div>
                <div>
                    <img src="https://weatherstack.com/site_images/weather_icon_full_clouds.svg" alt="">
                </div>
                <div class="text">17°c</div>
            </div>
            <div class="cube2">
                <div class="text">THU</div>
                <div>
                    <img src="https://weatherstack.com/site_images/weather_icon_partly_cloudy.svg" alt="">
                </div>
                <div class="text">17°c</div>
            </div>
            <div class="cube2">
                <div class="text">FRI</div>
                <div>
                    <img src="https://weatherstack.com/site_images/weather_icon_cloud_slight_rain.svg" alt="">
                </div>
                <div class="text">16°c</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
