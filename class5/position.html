<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="position.css">
    <title>Document</title>
</head>
<body>
<!--position-->
<!--position default is static-->
<!--(0,0) is the origin of a viewport (top left)-->
<div class="container">
    <!--position: relative (relative to the original position-->
    <div id="elt1">Element 1</div>
    <!--position: absolute, refer to the first parent that has position attribute (not static)-->
    <div id="elt2">Element 2</div>
    <!--    position: fixed-->
    <div id="elt3">Element 3</div>
    <!--    position: sticky-->
    <div id="elt4">Element 4</div>
    <div class="block"></div>
<!--    media query-->
</div>
</body>
</html>
